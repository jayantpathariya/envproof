# Dependabot Configuration
# Automated dependency updates

version: 2
updates:
  # NPM packages
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 5
    versioning-strategy: increase
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    groups:
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
          - "typescript-eslint"
      testing:
        patterns:
          - "vitest"
          - "@vitest/*"
      linting:
        patterns:
          - "eslint"
          - "@eslint/*"
          - "prettier"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "ci"
    labels:
      - "ci"
      - "dependencies"
      - "automated"
