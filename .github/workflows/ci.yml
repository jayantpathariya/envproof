name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test on Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting
        run: pnpm run lint

      - name: Run type check
        run: pnpm run typecheck

      - name: Run tests with coverage
        if: matrix.node-version >= 20
        run: pnpm run test:coverage

      - name: Run tests (Node 18)
        if: matrix.node-version == 18
        run: pnpm run test:run

      - name: Upload coverage report
        if: matrix.node-version == 22
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package
        run: pnpm run build

      - name: Smoke test built CLI
        run: |
          node dist/cli/index.js version
          node dist/cli/index.js help

          TMP_DIR="$(mktemp -d)"
          cat > "$TMP_DIR/env.config.mjs" <<EOF
          import { e } from "${{ github.workspace }}/dist/index.js";
          export const schema = {
            PORT: e.number().default(3000),
          };
          EOF

          node dist/cli/index.js check --schema "$TMP_DIR/env.config.mjs"
          node dist/cli/index.js generate --schema "$TMP_DIR/env.config.mjs" --output "$TMP_DIR/.env.example" --force
          test -f "$TMP_DIR/.env.example"
          node dist/cli/index.js init --schema "$TMP_DIR/env.config.ts" --output "$TMP_DIR/.env.init.example" --force
          test -f "$TMP_DIR/env.config.ts"
          test -f "$TMP_DIR/.env.init.example"

      - name: Validate package
        run: pnpm exec publint
